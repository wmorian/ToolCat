<!DOCTYPE html>
<html>

<head>
    <title>Tool Catalog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- css.gg -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check-o.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="container">
        <h1 class="title">Tool Catalog</h1>
        <input type="text" id="searchInput" class="search-input" placeholder="Search for tools..." />
        <div class="button-container">
            <button id="searchButton">Search <i class="gg-search"></i> </button>
            <button id="addButton" class="add-button">Add Tool <i class="gg-add"></i> </button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add a new Tool</h2>
                <span class="close">&times;</span>
            </div>
            <form id="addToolForm">
                <label for="webLink">Tool Web Link:</label>
                <input class="add-tool-input" type="text" id="webLink" autocomplete="off" placeholder="Tool Web Link"
                    required /><br>

                <div class="hideInput">
                    <label for="name">Tool Name:</label>
                    <input type="text" id="name" autocomplete="off" placeholder="Tool Name" required
                        class="add-tool-input" /><br>
                </div>

                <div class="hideInput">
                    <label for="description">Tool Description:</label>
                    <textarea id="description" autocomplete="off" placeholder="Tool Description"
                        class="add-tool-input"></textarea><br>
                </div>

                <div class="hideInput">
                    <label for="categories">Categories:</label>
                    <input type="text" id="categories" autocomplete="off" placeholder="Categories (comma separated)"
                        class="add-tool-input" /><br>
                </div>

                <div class="hideInput">
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" autocomplete="off" placeholder="Tags (comma separated)"
                        class="add-tool-input" /><br>
                </div>

                <input type="submit" value="Add" class="add-button" />
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
