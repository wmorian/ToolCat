<!DOCTYPE html>
<html>

<head>
    <title>Tool Catalog</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
    <!-- css.gg -->
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css" rel="stylesheet">
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/add.css" rel="stylesheet">
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/check-o.css" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <h1 class="title">Tool Catalog</h1>
        </div>
        <div clas="search-container">
            <div class="search">
                <div class="search-field">
                    <input id="searchInput" class="search-input" type="text" placeholder="Search for tools...">
                    <button id="searchButton">
                        <span class="search-label">Search</span>
                        <i class="gg-search"></i>
                    </button>
                </div>
            </div>
            <table id="searchResult">
                <thead>
                    <tr>
                        <th>XX Tools found</th>
                    </tr>
                </thead>
                <tbody id="data-output">
                    <!-- Prodcuts from javascript file in here. -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="add-container">
        <button id="addButton" class="add-button">Add Tool <i class="gg-add"></i> </button>
    </div>
    <dialog id="myModal" class="modal">
        <form id="addToolForm" method="dialog" autocomplete="off">
            <button id="close-btn" class="close" type="button" aria-label="close" formnovalidate>X</button>
            <fieldset>
                <legend>Add a new Tool</legend>
                <label for="webLink">Tool Web Link:</label>
                <input id="webLink" class="add-tool-input" type="text" autocomplete="off" placeholder="Tool Web Link" required><br>

                <div class="hideInput">
                    <label for="name">Tool Name:</label>
                    <input id="name" class="add-tool-input" type="text" autocomplete="off" placeholder="Tool Name" required><br>
                </div>

                <div class="hideInput">
                    <label for="description">Tool Description:</label>
                    <textarea id="description" class="add-tool-input" autocomplete="off" placeholder="Tool Description"></textarea><br>
                </div>

                <div class="hideInput">
                    <img id="image" src="#">
                </div>

                <div class="hideInput">
                    <label for="categories">Categories:</label>
                    <div class="input-wrapper">
                        <div id="categoryBadgeContainer" class="badge-container"></div>
                        <input id="categoryAutoCompleteInput" type="text" onkeyup="autoComplete('category', this.value)">
                    </div>
                    <div id="categoryAutoCompleteContainer"></div>
                </div>

                <div class="hideInput">
                    <label for="tags">Tags:</label>
                    <div class="input-wrapper">
                        <div id="tagBadgeContainer" class="badge-container"></div>
                        <input id="tagAutoCompleteInput" type="text" onkeyup="autoComplete('tag', this.value)">
                    </div>
                    <div id="tagAutoCompleteContainer"></div>
                </div>

                <input class="add-button" type="submit" value="Add">
            </fieldset>
        </form>
    </dialog>
    <dialog id="snackbar">ERROR</dialog>
<!--     <button id="toggleButton">Toggle Color Scheme</button> -->
    <script src="script.js"></script>
</body>

</html>
