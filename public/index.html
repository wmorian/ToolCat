<!DOCTYPE html>
<html>

<head>
    <title>Tool Catalog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Tool Catalog</h1>
        <input type="text" id="searchInput" placeholder="Search for tools..." />
        <div class="button-container">
            <button id="searchButton">Search</button>
            <button id="addButton">Add new Tool</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="addToolForm">
                <input type="text" id="name" placeholder="Tool Name" required /><br>
                <input type="text" id="webLink" placeholder="Tool Web Link" required /><br>
                <textarea id="description" placeholder="Tool Description"></textarea><br>
                <input type="text" id="categories" placeholder="Categories (comma separated)" /><br>
                <input type="text" id="tags" placeholder="Tags (comma separated)" /><br>
                <input type="submit" value="Add Tool" />
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
