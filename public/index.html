<!DOCTYPE html>
<html>

<head>
    <title>Tool Catalog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- css.gg -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check-o.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <h1 class="title">Tool Catalog</h1>
            <button id="addButton" class="add-button">Add Tool <i class="gg-add"></i> </button>
        </div>
        <div clas="search-container">
            <div class="search-field">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for tools..." />
                <button id="searchButton">
                    <span class="search-label">Search</span>
                    <i class="gg-search"></i>
                </button>
            </div>
            <table id="searchResult">
                <thead>
                    <tr>
                        <th>Tool</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="data-output">
                    <!-- Prodcuts from javascript file in here. -->
                </tbody>
            </table>
        </div>
    </div>
    <dialog id="myModal" class="modal">
        <form id="addToolForm" method="dialog" autocomplete="off">
            <button type="button" id="close-btn" class="close" aria-label="close" formnovalidate>X</button>
            <fieldset>
                <legend>Add a new Tool</legend>
                <label for="webLink">Tool Web Link:</label>
                <input class="add-tool-input" type="text" id="webLink" autocomplete="off" placeholder="Tool Web Link"
                    required /><br>

                <div class="hideInput">
                    <label for="name">Tool Name:</label>
                    <input type="text" id="name" autocomplete="off" placeholder="Tool Name" required
                        class="add-tool-input" /><br>
                </div>

                <div class="hideInput">
                    <label for="description">Tool Description:</label>
                    <textarea id="description" autocomplete="off" placeholder="Tool Description"
                        class="add-tool-input"></textarea><br>
                </div>

                <div class="hideInput">
                    <label for="categories">Categories:</label>
                    <div class="input-wrapper">
                        <div id="categoryBadgeContainer" class="badge-container"></div>
                        <input type="text" id="categoryAutoCompleteInput" onkeyup="autoComplete('category', this.value)" />
                    </div>
                    <div id="categoryAutoCompleteContainer"></div>
                </div>

                <div class="hideInput">
                    <label for="tags">Tags:</label>
                    <div class="input-wrapper">
                        <div id="tagBadgeContainer" class="badge-container"></div>
                        <input type="text" id="tagAutoCompleteInput" onkeyup="autoComplete('tag', this.value)" />
                    </div>
                    <div id="tagAutoCompleteContainer"></div>
                </div>

                <input type="submit" value="Add" class="add-button" />
            </fieldset>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
